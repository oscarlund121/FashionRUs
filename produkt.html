<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FashionRUs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <h1>REV</h1>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Forside</a></li>
          <li><a href="produkt.html">Produkter</a></li>
          <li><a href="produktliste.html">Produktliste</a></li>
          <li><a href="kategori.html">Kategorier</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="product-container">
        <div>
          <img
            src="https://kea-alt-del.dk/t7/images/webp/1000/1552.webp"
            alt="" />
        </div>
        <div class="mid-container">
          <h2 class="product-info-two">Produkt information</h2>
          <h3 class="model-container">Model name</h3>
          <p class="product-text">Power Cat Trainer-R Football</p>
          <h3 class="model-container">Color</h3>
          <p class="product-text">White, red & black</p>
          <h3 class="model-container">Inventory number</h3>
          <p class="product-text">1552</p>
          <h3 class="model-container">Puma Sports</h3>
        </div>
        <div class="end-container">
          <h3 class="model-container">Power Cat Trainer-R Football</h3>
          <p class="product-text">Nike | Tshirts</p>
          <form class="product-text">
            <label
              >Choose a size
              <select>
                <option>Size 2</option>
                <option>Size 3</option>
                <option>Size 4</option>
                <option>Size 5</option>
              </select></label
            >
            <button class="btn_2">Add to basket</button>
          </form>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
